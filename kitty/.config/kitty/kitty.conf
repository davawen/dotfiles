include nord-kitty.conf
include font-size.conf

cursor_shape beam

font_family Spleen 8x16
font_size 12
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E62F,U+E700-U+E7C5,U+F000-U+F2E0,U+F300-U+F31C,U+F400-U+F4A9,U+F500-U+F8FF Symbols Nerd Font

enabled_layouts all

map f1 launch

map kitty_mod+enter new_window_with_cwd
map kitty_mod+shift+t new_tab

map ctrl+shift+[ layout_action decrease_num_full_size_windows
map ctrl+shift+] layout_action increase_num_full_size_windows

map ctrl+alt+, previous_window
map ctrl+alt+. next_window

tab_bar_style powerline

listen_on unix:@moo
allow_remote_control yes

placement_strategy center

background_opacity 1
